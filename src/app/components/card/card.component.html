<div class="card-container">
  <fa-icon
    [icon]="handleTheIconBasedOnFavorite()"
    [ngClass]="{ active: character.favorite === true}"
    class="favorite-icon"
    (click)="toggleFavorite()"
  ></fa-icon>

  <img ngSrc="{{ character.image }}" width="224" height="224" class="character-img" />
  <div class="description">
    <h3 [class.expanded]="isExpanded" (click)="toggleNumberOfLines()">
      {{ character.name }}
    </h3>
    <p>{{ character.species }}</p>
    <p>{{ character.type }}</p>
  </div>
</div>
