<section class="home-container">
  <div class="search-section">
    <app-title></app-title>

    <app-input placeholder="Pesquisar" [searchControl]="search" type="text"></app-input>
  </div>

  <div class="not-found-section">
    <app-not-found
      *ngIf="!(characterList$ | async)?.length"
      title="Nada foi encontrado"
      description="Tente realizar uma nova busca"
    ></app-not-found>
  </div>

  <div class="character-section">
    <app-card
      *ngFor="let character of characterList$ |async"
      [character]="character"
      [loading]="loading()"
    ></app-card>
  </div>
</section>
